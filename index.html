<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Grid Layout In Pure CSS</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<h1 class="subject">Together</h1>
<ul class="honeycomb">
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Together</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Cooperate</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Couple</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Synergy</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Participate</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Cinematic<small>4D</small></div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img">
        <div class="honeycomb-cell_title">Share Design</div>
    </li>
    <li class="honeycomb-cell honeycomb_Hidden">
    </li>
</ul>

</body>
</html>
